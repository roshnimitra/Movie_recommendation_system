<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        /* Heading */
        h1 {
            color: #4a4a4a;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 1.2em;
        }

        /* .form-group {
            margin: 10px 0;
            text-align: center;
        } */
        input[type="text"] {
            width: 88%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #3498db;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .movie-list {
            margin-top: 30px;
            text-align: center;
        }

        .movie-list h2 {
            font-size: 1.4em;
            color: #3498db;
            margin-bottom: 10px;
        }

        .movie-list ul {
            list-style-type: none;
            padding: 0;
        }

        .movie-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #555;
        }

        .movie-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Movie Reommendation System</h1>
        <form method="POST" action="/recommend">
            <label>Type movie name:</label>
            <input type="text" name="movie_name" placeholder="Enter a movie name">
            <br><br>
            <input type="submit" value="Recommend">
        </form>

        {% if movies %}
        <div class="movie-list"></div>
        <h2>Recommended Movies:</h2>
        <ul>
            {% for movie in movies %}
            <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <h2>Recommended Movies:</h2>
    <ul>
        {% for movie in movies %}
           <li>{{ movie }}</li>
        {% endfor %}
    </ul>
    {% endif %} -->


    </div>


</body>

</html>
